<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note and Reminders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Notes and Reminders</h1>
    </header>

    <main>
        <!-- Add note taking part -->
        <div id="note-input-section">
            <div class="input-group">
                <label for="note-title">Note Title</label>
                <input type="text" id="note-title" placeholder="Add Note Title" required>
            </div>
            <div class="input-group">
                <label for="note-content">Note Content</label>
                <textarea id="note-content" placeholder="Enter your note here..." required></textarea>
            </div>
            <div class="input-group">
                <label for="note-datetime">Add Reminder</label>
                <input type="datetime-local" id="note-datetime">
            </div>
            <div class="input-group">
                <label for="note-category">Category</label>
                <select id="note-category">
                    <option value="General">General</option>
                    <option value="School">School</option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                <option value="Other">Other</option>
                </select>
            </div>
            

            <div class="button-group">
                <button id="reset-button">Reset Input</button>
                <button id="add-note-button">Save Note</button>
            </div>
        </div>

        <div>
            <!-- Display Notes with Nearest Reminder-->
            <div id="reminders">
                <h2>Reminders</h2>
                <div id="reminders-container"></div>
            </div>

            <!-- Display Notes in Card Form-->
            <div id="notes-display">
                <h2>All Notes</h2>
                <div id="notes-container"></div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="form-handling.js"></script>

        <!-- Modal for note details -->
        <div id="note-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

</body>

</html>
